<body>

<div id="compiler">
	<div id="compilerSourceContainer">
		<textarea id="compilerSource"></textarea>
		<div id="compilerSourceOptions">
			<div id="compilerCompileButton" class="compilerSourceButton">Compile</div>
			<div id="compilerRunButton" class="compilerSourceButton">Run</div>
		</div>
	</div>
	<div id="compilerTokenStream"></div>
	<div id="compilerSyntaxTreeContainer">
		<div id="compilerSyntaxTreeScroller">
			<div id="compilerCst"></div>
			<div id="compilerAst" class="compilerActiveST"></div>
		</div>
		<div id="compilerSyntaxTreeOptions">
			<div id="compilerButtonSTExpand" class="buttonSmall buttonExpand"></div>
			<div id="compilerButtonSTToggle" class="buttonSmall buttonCst"></div>
		</div>
	</div>
	<div id="compilerCfgContainer">
		<div id="compilerCfgScroller">
			<div id="compilerCfg"></div>
		</div>
		<div id="compilerCfgOptions">
			<div id="compilerButtonCfgExpand" class="buttonSmall buttonExpand"></div>
		</div>
	</div>
	<div id="compilerOutputContainer" class="scroll">
		<div id="compilerOutput"></div>
	</div>
	<div id="compilerSymbolTableContainer" class="scrollY">
		<div id="compilerSymbolTable"></div>
	</div>
</div>

<div id="os">
	<div id="osConsole" class="panel scrollY">
		<div id="osConsoleOutput"></div>
		<div id="osConsoleInput"></div>
	</div>
	<div id="osStatusBar" class="panel">
		<div id="osButtonPower" class="button" title="Power"></div>
		<div id="osButtonHalt" class="button" title="Halt"></div>
		<div id="osButtonRestart" class="button" title="Restart"></div>
		<div id="osStatus"></div>
		<div id="osAutoscroll" class="checkboxImage" title="Autoscroll" buttonClass="buttonAutoscroll" checked></div>
		<div id="osSingleStep" class="checkboxImage" title="Single Step" buttonClass="buttonStep"></div>
		<div id="buttonStep" class="button buttonPlay" title="Step"></div>
		<div id="osTime"></div>
	</div>
	<div id="osLog" class="panel scroll"></div>
	<div id="osCpuDisplay"></div>
	<div id="osMemoryDisplayContainer" class="scrollY">
		<div id="osMemoryDisplay"></div>
	</div>
	<div id="osHardDriveDisplayContainer">
		<div id="osHardDriveDataViewer"></div>
		<div id="osHardDroveDisplayScroller" class="scroll scrollContainer">
			<div id="osHardDriveDisplay"></div>
		</div>
		<div id="osHardDriveOptions">
			<div id="buttonHardDriveRefresh" class="buttonSmall buttonRefresh"></div>
			<div id="buttonHardDriveExpand" class="buttonSmall buttonExpand"></div>
		</div>
	</div>
	<div id="osProcessesContainer" class="panel scrollY">
		<div id="osProcesses"></div>
	</div>
	<div id="osProgramInputContainer" class="panel scrollY">
		<div id="osProgramInput" contentEditable="true" spellcheck="false"></div>
	</div>
</div>

<div id="cpu">
	<div class="comingSoon"></div>
</div>
